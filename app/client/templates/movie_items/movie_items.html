<template name="MovieItems">
  <div class="thumbnail">
    <a href="{{poster}}">
      <img src="{{poster}}" alt="{{title}}">
    </a>

    <div class="media-body">
      <h3 class="caption">{{title}}</h3>

      <p>장르: {{main_genre}}, 국가: {{nation}}({{year}}년)</p>

      <p>런닝타임: {{running_time}}분</p>

      <div name="remove" class="btn btn-default">Remove</div>
    </div>

  </div>
</template>
